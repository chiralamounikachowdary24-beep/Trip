<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<button class="logout-btn" onclick="logout()" 
style="position: absolute; top: 8px; right: 8px; background: red; padding: 10px 30px; border: none; border-radius: 5px; color: white; cursor: pointer; font-size: 16px; width: auto; white-space: nowrap;">
Logout
</button>

<div class="container">

  <!-- TAB BUTTONS -->
  <div style="display: flex; gap: 10px; margin-bottom: 20px; margin-top: 50px;">
    <button id="countryTab" onclick="switchTab('country')" 
    style="background: #2d4a7d; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px;">
    Add Country
    </button>

    <button id="placeTab" onclick="switchTab('place')" 
    style="background: transparent; color: white; border: 1px solid #2d4a7d; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px;">
    Add Place
    </button>
  </div>

  <!-- ADD COUNTRY FORM -->
  <div id="countryForm" class="card">
    <h2>Add New Country</h2>

    <input type="text" id="countryName" placeholder="Country Name">
    <input type="text" id="countryImage" placeholder="Country Image URL">

    <button onclick="addCountry()">+ Add Country</button>
  </div>

  <!-- ADD PLACE FORM -->
  <div id="placeForm" class="card" style="display: none;">
    <h2>Add New Place</h2>

    <select id="countrySelect">
      <option value="">Choose a country</option>
    </select>

    <input type="text" id="placeName" placeholder="Place Name">
    <textarea id="description" placeholder="Description"></textarea>

    <input type="text" id="image1" placeholder="Image URL 1">
    <input type="text" id="image2" placeholder="Image URL 2 (optional)">

    <div class="price-row">
      <input type="number" id="travel" placeholder="Travel ($)">
      <input type="number" id="stay" placeholder="Stay ($)">
      <input type="number" id="food" placeholder="Food ($)">
    </div>

    <button onclick="addPlace()">+ Add Place</button>
  </div>

  <!-- CURRENT DESTINATIONS -->
  <div class="card">
    <h2>Current Destinations</h2>
    <div id="destinationList"></div>
  </div>

</div>

<script src="js/data.js"></script>
<script src="js/admin.js"></script>



</body>
</html>
